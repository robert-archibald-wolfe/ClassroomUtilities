# Development overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d

version: "3.8"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/app:/app/app:cached
      - ./backend/tests:/app/tests:cached
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug
    ports:
      - "8000:8000"  # Direct access for debugging

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"  # Vite dev server

  db:
    ports:
      - "5432:5432"  # Direct DB access for debugging

  redis:
    ports:
      - "6379:6379"  # Direct Redis access for debugging

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: arq app.worker.WorkerSettings --watch ./app
    volumes:
      - ./backend/app:/app/app:cached

  # Disable Traefik in dev - access services directly
  traefik:
    profiles:
      - production
